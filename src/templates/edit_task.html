{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Editar
{% endblock title %}

{% block content %}
<section class="mt-3">
    <h5 class="text-center">
       Editar tarea
    </h5>
    <div class="container position-relative">
        <div class="container my-3 my-lg-5">
            <div class="row justify-content-center">
                <div class="col-6 shadow-sm mx-auto bg-light py-2">
                    <form method="post" action="">
                        {% csrf_token %}
                        
                        {% for field in form %}
                            <div class="form-floating mb-3">
                                <input type="{{ field.widget_type }}" class="form-control" value="{{ field.value }}" id="{{ field.id_for_label }}" name="{{ field.html_name }}">
                                <label for="floatingInput">{{ field.label_tag }}</label>
                                <i class="text-center text-danger">{{ field.errors }}</i>
                            </div>
                        {% endfor %}
                        <br />
                        <div class="d-grid gap-2 col mx-auto">
                            <button class="btn btn-lg btn-primary" type="submit">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>

</section>
{% endblock %}
