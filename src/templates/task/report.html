{% extends 'base.html' %}

{% block content %}
<section class="mt-3">
    <h2 class="text-center">Reporte de Tareas por Estado</h2>
    <div class="container position-relative">
        <div class="container my-3 my-lg-5">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-10 shadow-sm mx-auto bg-light py-2">
                    <div>
                        <canvas id="graficoTareas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var ctx = document.getElementById('graficoTareas').getContext('2d');
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: {{ labels|safe }},
          datasets: [{
            label: 'NÃºmero de Tareas',
            data: {{ valores|safe }},
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
{% endblock %}
