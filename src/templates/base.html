{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- favicon --> 
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" defer></script>

    <!-- Custom js & css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block scripts %}
    {% endblock scripts %}

    <title>Report app | {% block title %}{% endblock title %}</title>
  </head>
  <body id="tasks">
    {% include 'navbar.html' %}
    <div class="container-fluid">
      {% if messages %}
        <div class="container-fluid fixed-bottom">
          <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4">
              {% for message in messages %}
                <div class="alert 
                  {% if message.tags == 'error' %}
                    alert-danger
                  {% else %}
                    alert-{{ message.tags }} 
                  {% endif %}
                    alert-dismissible fade show auto-close"  id="alert-msg" role="alert">
                  <strong>{{ message }}</strong>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      {% endif %}
        <div class="row my-0 mx-0 py-0 px-0">
          
          {% include "sidebar.html" %}
          <main role="main" class="col-md-11 col-lg-11 py-0 px-0 my-0 mx-0">
      {% block content %}
      
      {% endblock content %}
      </main>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
    <script src="{% static  'js/scripts.js'%}"></script>
    <script>
      setTimeout(function() {
          bootstrap.Alert.getOrCreateInstance(document.querySelector("#alert-msg")).close();
      }, 3000);
      /* global bootstrap: false */
      (() => {
        'use strict'
        const tooltipTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        tooltipTriggerList.forEach(tooltipTriggerEl => {
          new bootstrap.Tooltip(tooltipTriggerEl)
        })
      })();
  </script>
  </body>
</html>
